<html lang="ja">
<head>
<meta charset="utf-8">
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin:0px; overflow:hidden;'>
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
 <a-assets>
   <img id="tokyo" src="tokyo.png">
 </a-assets>
　<!-- マーカーを指定 -->
  <a-marker preset="custom" type='pattern' url="pattern-tokyo.patt">
 　　<!-- 画像を表示 -->
    <a-image id="tokyo" src="#tokyo" position="0 0 0" rotation="-90 0 0">
    </a-image>
  </a-marker>
    
  <a-assets>
   <img id="nagoya" src="nagoya.png">
  </a-assets>
　<!-- マーカーを指定 -->
    <a-marker preset="custom" type='pattern' url="pattern-nagoya.patt">
 　　<!-- 画像を表示 -->
      <a-image id="nagoya" src="#nagoya" position="0 0 0" rotation="-90 0 0">
    </a-image>
  </a-marker>  
    
    <a-assets>
   <img id="osaka" src="osaka.png">
  </a-assets>
　<!-- マーカーを指定 -->
    <a-marker preset="custom" type='pattern' url="pattern-osaka.patt">
 　　<!-- 画像を表示 -->
      <a-image id="osaka" src="#osaka" position="0 0 0" rotation="-90 0 0">
    </a-image>
  </a-marker>  
    
    
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
